<!doctype html>
<html lang="en" ng-app="surgir">
<head>
  <meta charset="utf-8">
  <title>Surgir</title>
  <meta name="viewport" content="initial-scale = 1.0,maximum-scale = 1.0" />
  <link rel="stylesheet" href="assets/css/normalize-2.0.1.css" type="text/css">
  <link rel="stylesheet" href="assets/css/foundation.css" type="text/css" />
  <link rel="stylesheet" href="assets/css/font-awesome.css" type="text/css" />
  <link rel="stylesheet" href="assets/css/styles.css" type="text/css" />
  <link href='http://fonts.googleapis.com/css?family=Merriweather:400,700' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600' rel='stylesheet' type='text/css'>
</head>
<body>
  <div class="wrapper">
    <header class="row home_banner" role="banner">
      <div class="small-4 large-6 large-offset-3 columns">
        <div class="big-logo">
          <h1 class="big-banner_title">Surgir</h1>
          <h2 class="big-banner_subtitle">Votre outil de d√©couverte</h2>
        </div>
      </div>
    </header>

    <div class="row">
      <form ng-submit="submitSearch()" ng-controller="SearchController" ng-hide="hideSearchBox">
        <div class="large-10 large-centered columns">
          <div class="row">
            <div class="large-10 columns">
              <input type="search" ng-model="searchInput" placeholder="Rechercher">
            </div>
            <div class="large-2 columns button_wrapper">
              <button type="submit"><i class="icon-search"></i></button>
            </div>
          </div>
        </div>
      </form>
    </div>

    <div ng-view></div>
  </div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  -->
  <script src="lib/angular/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/config.js"></script>
  <script src="js/search/Module.js"></script>
  <script src="js/search/filters.js"></script>
  <script src="js/search/store/Collections.js"></script>
  <script src="js/search/store/Facets.js"></script>
  <script src="js/search/store/Jobs.js"></script>
  <script src="js/search/store/Results.js"></script>
  <script src="js/search/services/Params.js"></script>
  <script src="js/search/services/RecordRetriever.js"></script>
  <script src="js/search/services/SearchDirector.js"></script>
  <script src="js/search/controllers/FiltersController.js"></script>
  <script src="js/search/controllers/RecordController.js"></script>
  <script src="js/search/controllers/ResultsController.js"></script>
  <script src="js/search/controllers/SearchController.js"></script>
</body>
</html>
