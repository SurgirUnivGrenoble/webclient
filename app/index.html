<!doctype html>
<html lang="en" ng-app="surgir">
<head>
  <meta charset="utf-8">
  <title>Surgir</title>
  <meta name="viewport" content="initial-scale = 1.0,maximum-scale = 1.0" />
  <link rel="stylesheet" href="assets/css/boilerplate.css" />
  <link rel="stylesheet" href="assets/css/styles.css" />
  <link rel="stylesheet" href="assets/css/media-queries.css" />
  <link href='http://fonts.googleapis.com/css?family=Merriweather:400,700' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600' rel='stylesheet' type='text/css'>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <img src="./assets/img/logo.png" />
      </div>
      <h1>Surgir</h1>
      <h2>Votre outil de d√©couverte</h2>
    </header>

    <form class="form-search" ng-submit="submitSearch()" ng-controller="SearchController" ng-hide="hideSearchBox">
      <input type="text" class="search-query" ng-model="searchInput" placeholder="Rechercher" required>
      <button type="submit" class="btn" value="Rechercher">
        <span class="search-icon">
          <img src="./assets/img/search-icon.png" />
        </span>
      </button>
    </form>

    <div ng-view></div>
  </div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  -->
  <script src="lib/angular/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/config.js"></script>
  <script src="js/search/Module.js"></script>
  <script src="js/search/filters.js"></script>
  <script src="js/search/store/Collections.js"></script>
  <script src="js/search/store/Facets.js"></script>
  <script src="js/search/store/Jobs.js"></script>
  <script src="js/search/store/Results.js"></script>
  <script src="js/search/services/Params.js"></script>
  <script src="js/search/services/RecordRetriever.js"></script>
  <script src="js/search/services/SearchDirector.js"></script>
  <script src="js/search/controllers/RecordController.js"></script>
  <script src="js/search/controllers/ResultsController.js"></script>
  <script src="js/search/controllers/SearchController.js"></script>
</body>
</html>
