<header class="search_banner" role="banner">
  <div class="row">
    <div class="small-12 large-12 small-centered columns">
      <div class="row">

        <div class="small-3 large-2 columns left">
          <div class="small-logo">
            <a href="/">
              <h1 class="small-banner_title">Surgir</h1>
            </a>
          </div>
        </div>

        <div class="small-9 large-10 columns left">
          <form ng-submit="submitSearch()" ng-controller="SearchController">
            <div class="row">
              <div class="small-10 large-8 columns">
                <input search-box class="small-search-query" oneoff-autofocus>
              </div>
              <div class="small-2 large-2 columns button_wrapper left hide-for-small">
                <button class="small" type="submit"><i class="fa fa-search"></i></button>
              </div>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>
</header>
